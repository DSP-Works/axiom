os: osx
osx_image: xcode10
language: cpp

cache:
  directories:
  - $HOME/Library/Caches/Homebrew
  - $HOME/.cargo
  - $TRAVIS_BUILD_DIR/compiler/target

# dependencies required:
#  - Rustup
#  - VST 2 SDK
#  - Qt 5.11
#  - LLVM 6
#  - PortAudio
install:
  - mkdir build
  - cd build
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - source $HOME/.cargo/env
  - rustc --version && cargo --version
  - brew install qt llvm@6 portaudio

# setup cmake for building
before_script:
  - export LLVM_SYS_60_PREFIX=/usr/local/opt/llvm@6
  - cmake ../ -DCMAKE_PREFIX_PATH="/usr/local/opt/qt;/usr/local/opt/llvm@6" -DCMAKE_BUILD_TYPE=Release -DDEPLOY=ON

# build it!
script:
  - make axiom_standalone

# create installers with cpack
before_deploy:
  - make package

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "$TRAVIS_BUILD_DIR/build/Axiom-0.4.0-rc1-Darwin.dmg"
  skip_cleanup: true
  on:
    repo: monadgroup/axiom
    branch: release
    tags: true
